<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمرون کباب</title>
    <style>
        a{
            text-decoration: none;
            color: #000;
        }
        body {  
            font-family: Arial, sans-serif;
        }

        .background-div {
            width: 100%;
            height: 70vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider{/*   */
            text-align: center;        
            align-self: flex-end;
            width: 400px;
            height: 400px;
            
        }
        .slider>dt{  
            margin-top: 30px;
           color: whitesmoke;
           font-weight: bold;
           font-size: 25px;
        }
        .container-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .right-bar {
            display: flex;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #phone-btn {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #phone-btn:hover {
            background-color: #ff7700;
        }
        
        /**/
    </style>
</head>
<body>

    <div class="container-bar">
        <div class="left-bar">
            <button id="phone-btn" style="padding: 14px 16px;">ورود</button>
            <a href="https://www.shemroonkabab.com/" style="padding: 14px 16px;">صفحه اصلی</a>  
            <button id="phone-btn" style="padding: 14px 16px;" onclick="location.href='product.html'">سفارش اینترنتی</button>
            <a href="https://www.shemroonkabab.com/about" style="padding: 14px 16px;">درباره ما</a>
            <a href="https://www.shemroonkabab.com/contact" style="padding: 14px 16px;">تماس باما</a>

            <!-- Modal Form -->
            <div id="phone-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="phone-form">
                        <label for="phone">شماره تلفن:</label>
                        <input type="text" id="phone" name="phone" placeholder="شماره تلفن خود را وارد کنید">
                        <button type="submit">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <img src="https://www.shemroonkabab.com/2.17.10/img/79320124d662824a23d39e22cb52061c.png" alt="product-logo" height="50px" width="70px">
        </div>
    </div>

    <!--Main-->

    <div class="background-div">
        <dl class="slider">
            <dt>تجریش</dt>
            <dt>نیاوران</dt>
            <dt>دشت بهشت</dt>
        </dl>
    </div>
    <div>
        <img src="https://www.shemroonkabab.com/2.17.10/img/29df759eddc142638f69936b6d9939a1.jpg" alt="wood-background" height="250px" width="100%">
    </div>

    <script>
        document.getElementById('phone-btn').addEventListener('click', function() {
        document.getElementById('phone-modal').style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('phone-modal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('phone-modal')) {
            document.getElementById('phone-modal').style.display = 'none';
        }
    });
        // آرایه‌ای از آدرس‌های تصاویر
        const images = [
            'https://static.delino.com/Image/Subscriber/shemroon/Sliders/rhqoqeg2.3wm.jpg',
            'https://static.delino.com/Image/Subscriber/shemroon/Sliders/uztg2lis.moc.jpg',
            'https://static.delino.com/Image/Subscriber/shemroon/Sliders/tb3psxku.ucc.jpg',
        ];
        let currentImageIndex = 0;

        // تابع برای تغییر تصویر پس‌زمینه div
        function changeBackground() {
            const div = document.querySelector('.background-div');
            div.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // تغییر تصویر پس‌زمینه هر ۳ ثانیه
        setInterval(changeBackground, 3000);

        // تنظیم تصویر اولیه پس از بارگذاری صفحه
        window.onload = changeBackground;
    </script>

</body>
</html>
